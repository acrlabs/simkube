[package]
name = "simkube"
version = "0.4.0"
edition = "2021"
resolver = "2"

[[bin]]
name = "sk-ctrl"
path = "ctrl/main.rs"

[[bin]]
name = "sk-driver"
path = "driver/main.rs"

[[bin]]
name = "sk-tracer"
path = "tracer/main.rs"

[lib]
name = "simkube"
path = "lib/rust/lib.rs"

[profile.dev.package."*"]
debug = false

[dependencies]
# These are actually dev dependencies of the testutils feature
http = { version = "0.2.9", optional = true }
httpmock = { version = "0.6.8", optional = true }
mockall = { version = "0.11.4", optional = true }
rstest = { version = "0.18.2", optional = true }

anyhow = { version = "1.0.75", features = ["backtrace"] }
async-recursion = "1.0.5"
chrono = "0.4.26"
clap = { version = "4.3.21", features = ["derive"] }
futures = "0.3.28"
json-patch = "1.2.0"
k8s-openapi = { version = "0.19.0", features = ["v1_27"] }
paste = "1.0.14"
regex = "1.10.2"
reqwest = { version = "0.11.18", default-features = false, features = ["json", "rustls-tls"] }
rmp-serde = "1.1.2"
rocket = { version = "0.5.0-rc.3", features = ["json", "tls"] }
schemars = "0.8.12"
serde = "1.0.188"
serde_json = "1.0.105"
serde_yaml = "0.9.25"
thiserror = "1.0.46"
tokio = { version = "1.28.2", features = ["macros", "rt-multi-thread", "signal"] }
tracing = "0.1.37"
tracing-log = "0.1.3"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
url = "2.4.1"

[dependencies.kube]
version = "0.85.0"
features = ["client", "derive", "runtime", "rustls-tls", "admission"]
default-features = false

[dev-dependencies]
assertables = "7.0.1"
hyper = "0.14.27"
tracing-test = "0.2.4"

[features]
testutils = ["dep:http", "dep:httpmock", "dep:mockall", "dep:rstest"]
