[package]
name = "simkube"
version = "0.4.0"
edition = "2021"

[[bin]]
name = "sk-ctrl"
path = "ctrl/main.rs"

[[bin]]
name = "sk-driver"
path = "driver/main.rs"

[[bin]]
name = "sk-tracer"
path = "tracer/main.rs"

[[bin]]
name = "gencrd"
path = "hack/gencrd.rs"

[lib]
name = "simkube"
path = "lib/rust/lib.rs"

[dependencies]
anyhow = "1.0.75"
async-recursion = "1.0.5"
cached = { version = "0.45.1", features = ["async"] }
chrono = "0.4.26"
clap = { version = "4.3.21", features = ["derive"] }
futures = "0.3.28"
k8s-openapi = { version = "0.19.0", features = ["v1_27"] }
paste = "1.0.14"
reqwest = { version = "0.11.18", default-features = false, features = ["json", "rustls-tls"] }
rmp-serde = "1.1.2"
rocket = { version = "0.5.0-rc.3", features = ["json"] }
schemars = "0.8.12"
serde = "1.0.188"
serde_json = "1.0.105"
serde_yaml = "0.9.25"
thiserror = "1.0.46"
tokio = { version = "1.28.2", features = ["macros", "rt-multi-thread", "signal"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
url = "2.4.1"

[dependencies.kube]
version = "0.85.0"
features = ["client", "derive", "runtime", "rustls-tls"]
default-features = false

[dev-dependencies]
http = "0.2.9"
httpmock = "0.6.8"
hyper = "0.14.27"
mockall = "0.11.4"
rstest = "0.18.2"
tracing-test = "0.2.4"
