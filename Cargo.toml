[workspace]
resolver = "2"
members = [
    "sk-api",
    "sk-cli",
    "sk-core",
    "sk-ctrl",
    "sk-driver",
    "sk-store",
    "sk-tracer",
]

[workspace.package]
version = "1.0.1"
authors = ["Applied Computing Research Labs"]
documentation = "https://appliedcomputing.io/simkube/"
license-file = "LICENSE"
readme = "README.md"
edition = "2021"

[profile.dev.package."*"]
debug = false

[workspace.dependencies]
sk-api = { version = "1.0.1", path = "sk-api" }
sk-core = { version = "1.0.1", path = "sk-core" }
sk-store = { version = "1.0.1", path = "sk-store" }

anyhow = { version = "1.0.75", features = ["backtrace"] }
async-recursion = "1.0.5"
async-trait = "0.1.80"
bytes = "1.5.0"
chrono = "0.4.38"
clap = { version = "4.3.21", features = ["cargo", "derive", "string"] }
clap_complete = "4.5.6"
clockabilly = "0.1.0"
derive_setters = "0.1.6"
dirs = "5.0.1"
either = "1.12.0"
futures = "0.3.28"
json-patch = "1.2.0"
k8s-openapi = { version = "0.19.0", features = ["v1_27"] }
object_store = { version = "0.11.0", features = ["aws", "gcp", "azure", "http"] }
# remove this fork once https://github.com/uutils/parse_datetime/pull/80 is merged and a new version released
parse_datetime_fork = { version = "0.6.0-custom" }
paste = "1.0.14"
ratatui = "0.28.1"
regex = "1.10.2"
reqwest = { version = "0.11.18", default-features = false, features = ["json", "rustls-tls"] }
rmp-serde = "1.1.2"
rocket = { version = "0.5.0", features = ["json", "tls"] }
schemars = { version = "0.8.12", features = ["chrono"] }
serde = "1.0.188"
serde_json = "1.0.105"
serde_yaml = "0.9.25"
thiserror = "1.0.46"
tokio = { version = "1.28.2", features = ["io-util", "macros", "process", "rt-multi-thread", "signal"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
url = "2.4.1"

# test dependencies
assertables = "7.0.1"
http = "0.2.9"
httpmock = "0.6.8"
hyper = "0.14.27"
mockall = "0.11.4"
rstest = "0.18.2"
tracing-test = "0.2.4"

[workspace.dependencies.kube]
version = "0.85.0"
features = ["client", "derive", "runtime", "rustls-tls", "admission", "unstable-runtime"]
default-features = false
