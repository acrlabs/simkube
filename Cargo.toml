[workspace]
resolver = "2"
members = [
    "clockabilly",
    "sk-api",
    "sk-cli",
    "sk-core",
    "sk-ctrl",
    "sk-driver",
    "sk-store",
    "sk-tracer",
]

[workspace.package]
version = "0.10.1"
authors = ["Applied Computing Research Labs"]
documentation = "https://appliedcomputing.io/simkube/"
license-file = "LICENSE"
readme = "README.md"
edition = "2021"

[profile.dev.package."*"]
debug = false

[workspace.dependencies]
sk-api.path = "sk-api"
sk-core.path = "sk-core"
sk-store.path = "sk-store"
testutils.path = "testutils"
clockabilly.path = "clockabilly"
anyhow = { version = "1.0.75", features = ["backtrace"] }
bytes = "1.5.0"
clap = { version = "4.3.21", features = ["cargo", "derive", "string"] }
either = "1.12.0"
futures = "0.3.28"
json-patch = "1.2.0"
k8s-openapi = { version = "0.19.0", features = ["v1_27"] }
object_store = { version = "0.10.1", features = ["aws", "gcp", "azure", "http"] }
reqwest = { version = "0.11.18", default-features = false, features = ["json", "rustls-tls"] }
rocket = { version = "0.5.0", features = ["json", "tls"] }
rmp-serde = "1.1.2"
schemars = { version = "0.8.12", features = ["chrono"] }
serde = "1.0.188"
serde_json = "1.0.105"
serde_yaml = "0.9.25"
thiserror = "1.0.46"
tokio = { version = "1.28.2", features = ["io-util", "macros", "process", "rt-multi-thread", "signal"] }
tracing = "0.1.37"
tracing-test = "0.2.4"

# test dependencies
assertables = "7.0.1"
httpmock = "0.6.8"
hyper = "0.14.27"
mockall = "0.11.4"
rstest = "0.18.2"
async-recursion = "1.0.5"
async-trait = "0.1.80"
chrono = "0.4.26"
clap_complete = "4.5.6"
dirs = "5.0.1"
http = "0.2.9"
parse_datetime = { git = "https://github.com/drmorr0/parse_datetime", rev = "748d15b" }
paste = "1.0.14"
regex = "1.10.2"
tracing-subscriber = "0.3.17"
url = "2.4.1"

[workspace.dependencies.kube]
version = "0.85.0"
features = ["client", "derive", "runtime", "rustls-tls", "admission", "unstable-runtime"]
default-features = false
